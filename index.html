                                    min="1"
                                    max="25"

                                    src="./assets/images/gold coin.webp"
                                    alt="gold"
                                    class="icon"
                                    width="20"
                                /> -->
                            </div>
                        </div>
                    </div>

                    <div class="input-total">
                        <div class="input" id="total-profit">
                            <div class="multiplier">

                                    >Total Profit
                                    <span id="profit-in-currency"></span
                                ></label>
                            </div>
                            <div class="profit-con">
                                <span id="profit">0</span>
                                <img
                                    src="./assets/images/Tether-USDT-icon.png"
                                    alt="Currency Icon"
                                    class="currency-icon"
                                    width="20"
                                />
                            </div>
                        </div>
                    </div>

                    <button class="cashout" id="cashbet" type="submit">
                        Bet
                    </button>
                </form>
